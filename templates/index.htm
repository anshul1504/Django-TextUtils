<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Text Utils</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Text Utils</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Contact Us</a>
                </li>
            </ul>
          </div>
        </div>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </nav>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to TextUtils</strong> You scan do anything with your text editor.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container mt-2">
        <form action="/analyze" method="post"> {% csrf_token %}
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Enter your text here and let TextUtils do the magic</label>
                <textarea name="text" class="form-control" id="exampleFormControlTextarea1"  rows="9"></textarea>
            </div>        
            <div class="form-check form-switch mt-2">
                <input name="removepunc" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheck1">
                <label class="form-check-label" for="flexSwitchCheck1">Remove Punctuation</label>
            </div>
            <div class="form-check form-switch">
                <input name="fullcaps" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheck2">
                <label class="form-check-label" for="flexSwitchCheck2">Uppercase</label>
            </div>
            <div class="form-check form-switch">
                <input name="newlineremover" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheck3">
                <label class="form-check-label" for="flexSwitchCheck3">New line Remover</label>
            </div>
            <div class="form-check form-switch">
                <input name="extraspaceremover" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheck4">
                <label class="form-check-label" for="flexSwitchCheck4">Extra Space Remover</label>
            </div>
            <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
        </form>
    </div>
      
  </body>
</html>
